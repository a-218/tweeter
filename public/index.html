<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!---font Awesome tag-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- 'Source Sans Pro', sans-serif; font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS  linking into styles folder-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header CSS linking into styles folder-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

     <!--tweet linking into styles folder-->
     <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>tweeter </span>
        <div class='arrow'>
            <text> <span class='bold'>Write</span> a new Tweet</text>
            <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

    <header>
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Alex Li</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">
            <form method="POST" action="/tweets/">
                <h3>What are you humming about?</h3>
                <textarea name="text" id="tweet-text"></textarea>
                <div class="text-area" >
                    <button class="tweet-button" type="submit">Tweet</button>
                    <output class='text-count' name="counter" class="counter" for="tweet-text">14</output>
                </div>
            </form>
        </section>

    </main>
</body>

</html>
