<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />

    <!---font Awesome tag-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />

    <!-- 'Source Sans Pro', sans-serif; font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
        rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS  linking into styles folder-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header CSS linking into styles folder-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--tweet linking into styles folder-->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!--Tweet Container CSS styles -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!---TIme Ago script tag-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.1/vue.min.js" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>tweeter </span>
        <div class='arrow'>
            <text> <span class='bold'>Write</span> a new Tweet</text>
            <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

    <header class="profile">
        <div>
            <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
            <h2>Alex Li</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">
            <form method="POST" action="/tweets/">
                <h3>What are you humming about?</h3>
                <textarea name="text" id="tweet-text"></textarea>
                <div class="text-area">
                    <button class="tweet-button" type="submit">Tweet</button>
                    <output class='text-count' name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>

        <br>
        <br>
        <div>

            <article>
                <!-- <section class="tweet-containers"> -->
                <div class='header'>
                    <p class="icon"> <i class="fas fa-user-graduate"></i> </p>
                    <p class='name'> Rhoda Jacobs</p>
                    <p class='tweet-handle'>@RHO</p><!-- include header-->
                </div>

                <h3 class='tweet'>Hello World!</h3>
                <!-- <text class="Time" style="color: black;">10 days ago</text> -->

                <footer class='foot'>
                    <div>
                        <span class="time-ago" datetime="2016-07-07T09:24:17Z">${timeago.format(1473245023718)}ago </span>
                    </div>

                <div class='tweet-icons'>
                    <i class="fas fa-flag"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="fas fa-heart"></i>
                </div>
                </footer>
                <!-- </section> -->
            </article>

        </div>


    </main>
</body>

</html>
